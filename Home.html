<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #feedback {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Online Assessment</h2>
        <p id="question">What is the capital of France?</p>
        <input type="text" id="answer" placeholder="Type your answer here...">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        <button onclick="exportToExcel()">Export to Excel</button>
    </div>

    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            const correctAnswer = "paris";
            const feedback = document.getElementById("feedback");
            
            if (userAnswer === correctAnswer) {
                feedback.textContent = "Correct! Well done.";
                feedback.style.color = "green";
                storeResult(userAnswer, true);
            } else {
                feedback.textContent = "Incorrect. Try again!";
                feedback.style.color = "red";
                storeResult(userAnswer, false);
            }
        }

        function storeResult(answer, isCorrect) {
            let results = JSON.parse(localStorage.getItem("assessmentResults")) || [];
            results.push({ answer: answer, correct: isCorrect, timestamp: new Date().toISOString() });
            localStorage.setItem("assessmentResults", JSON.stringify(results));
            console.log("Results stored:", results);
        }

        function exportToExcel() {
            let results = JSON.parse(localStorage.getItem("assessmentResults")) || [];
            if (results.length === 0) {
                alert("No data to export.");
                return;
            }
            
            let csvContent = "data:text/csv;charset=utf-8,Answer,Correct,Timestamp\n";
            results.forEach(row => {
                csvContent += `${row.answer},${row.correct},${row.timestamp}\n`;
            });
            
            let encodedUri = encodeURI(csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "assessment_results.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
